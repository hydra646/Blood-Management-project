{% extends 'core/base.html' %}
{% block content %}
<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Resend confirmation</h2>
    <p class="small-muted">Enter the email you used to register and we'll send a new confirmation link.</p>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="post" class="mt-3">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input id="id_email" class="form-control" name="email" type="email" required>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{% url 'login' %}" class="small-muted">Back to login</a>
        <button class="btn btn-primary">Send confirmation</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
